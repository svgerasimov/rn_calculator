name: React Native calculator

on:
  push:
    branches: ["develop"]
  pull_request:
    types: opened
    branches: ["develop"]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        uses: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: yarn install
      - name: Run linter
        run: yarn lint
      - name: Run tests
        run: yarn test
